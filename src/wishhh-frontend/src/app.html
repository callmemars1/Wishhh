<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class='animation-preload'>
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<script>
		setTimeout(function(){
			document.body.className = document.body.className.replace('animation-preload', '');
		}, 500);
	</script>
</html>

<!-- preload on body and timeout function prevents animation on page load -->
